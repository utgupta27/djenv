<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>List of Students</h1>
    <br/>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SECTION</th>
            <th>BRANCH</th>
            <th>COURSE</th>
        </tr>
        {% for i in students %}
        <tr>
            <th>{{ forloop.counter }}</th>
            <th>{{i.name}}</th>
            <th>{{i.section}}</th>
            <th>{{i.branch}}</th>
            <th>{{i.course}}</th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
